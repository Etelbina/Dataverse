<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="authors" content="Joseline García & Etelbina Cañedo" />
    <title>Dataverse</title>
    <meta
      name="description"
      content="This is the second proyect of Laboratoria bootcamp, first time working as a team"
    />
    <title>My Beauty Plants</title>
    <link rel="icon" href="resources/Icons/Logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="main.js" type="module"></script>
    <header> 
      <img src="resources/Icons/Logo.png" alt="Logo" height="60px" width="60px"/>
      <h1>My Beauty Plants</h1>

      <aside>
        <label for="Ornamentales">Ornamentales </label>
        <input type="image" id="Ornamentales" name="Ornamentales" class="category" src="resources/Icons/Ornamentales.png" height="40px" width="40px"/>

        <label for="Medicinales">Medicinales </label>
        <input type="image" id="Medicinales" name="Name" class="category" src="resources/Icons/Medicinales.png" height="40px" width="40px"/>

        <label for="Desérticas"> Desérticas</label>
        <input type="image" id="Desérticas" name="Name" class="category" src="resources/Icons/Desérticas.png" height="40px" width="40px"/>

        <label for="Árboles">Árboles </label>
        <input type="image" id="Árboles" name="Árboles" class="category" src="resources/Icons/Árboles.png" height="40px" width="40px"/>

        <label for="Aromáticas">Aromáticas </label>
        <input type="image" id="Aromáticas" name="Name" class="category" src="resources/Icons/Aromáticas.png" height="40px" width="40px"/>

        <label for="order">Ordenar por:</label>
        <select name="order" id="order">
          <option value="a-z">A - Z</option>
          <option value="z-a">Z - A</option>
        </select>
      </aside>

    </header>
  <main>
<h2>Plantas</h2>
<p>Aquí encontraras toda la información necesaria para que mantengas tus plantas sanas, contamos con una enorme variedad para que puedas elegir entre tus preferidas.</p>
  </main>
  <footer>
   <img src="resources/Icons/Logo.png" alt="Logo" height="30px" width="30px"/>
   <p>Bootcamp Laboratoria</p>
   &copy; Etelbina Cañedo & Joseline García
  </footer>
  </body>
</html>
